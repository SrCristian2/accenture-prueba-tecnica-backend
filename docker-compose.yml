version: '3.8'

services:
  mysql:
    image: mysql:8.0
    container_name: franchise-mysql
    environment:
      MYSQL_ROOT_PASSWORD: ${DB_PASSWORD:-root123}
      MYSQL_DATABASE: ${DB_NAME:-franchise_db}
    ports:
      - "3308:3306"
    volumes:
      - mysql-data:/var/lib/mysql
    networks:
      - franchise-network
    healthcheck:
      test: ["CMD", "mysqladmin", "ping", "-h", "localhost"]
      timeout: 20s
      retries: 10

  app:
    build: .
    container_name: franchise-app
    depends_on:
      mysql:
        condition: service_healthy
    environment:
      DB_HOST: mysql
      DB_PORT: 3306
      DB_NAME: ${DB_NAME:-franchise_db}
      DB_USERNAME: root
      DB_PASSWORD: ${DB_PASSWORD:-root123}
      JPA_DDL_AUTO: update
      JPA_SHOW_SQL: true
      SERVER_PORT: 8080
    ports:
      - "8080:8080"
    networks:
      - franchise-network

volumes:
  mysql-data:

networks:
  franchise-network:
    driver: bridge
